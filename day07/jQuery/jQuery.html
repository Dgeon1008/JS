<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
</head>
<body>
  <div>
    <p>Hello, jQuery🤚</p>
  </div>
  <button onclick="change()">변경(jquery)</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  function change(){
    // 변수앞에 $가 붙어있으면 jQuery이다.
    const $p = $("p")
    $p.css("color", "red")
  }
</script>
</html>
