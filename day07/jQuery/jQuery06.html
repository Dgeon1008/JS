<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery06</title>

</head>
<body>
  <ul>
    <li>햄버거</li>
    <li>샐러드</li>
    <li>김치찌개</li>
  </ul>
  <button>버튼</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  const $button = $("button")
  const $ul = $("ul")
  $button.on("click", ()=>{
    // $("ul").hide(100)
    // $("ul").show(100)
    // $ul.toggle(100)
    // $ul.fadeOut(100)
    // $ul.fadeIn(100)
    // $ul.fadeToggle(100)
    $ul.slideUp(100)
    $ul.slideDown(100)
    // $ul.slideToggle(100)
  })

  // setTimeout(): 몇 초 뒤에 함수 실행
  // setInterval(): 몇 초 마다 함수 실행
  // clearInterval(): setInterval() 중지

  const slide = setInterval(() => {
    $ul.slideUp(1000)
    $ul.slideDown(1000)
  }, 3000)

  setTimeout(()=> {
    clearInterval(slide)
  }, 4000)
</script>
</html>
